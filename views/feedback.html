<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="/auth-style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Feedback Form</h2>
      <form id="feedbackForm" action="/feedback" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required autocomplete="off" />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required  autocomplete="off"/>
        </div>
        <div class="form-group">
          <label for="message">Feedback:</label>
          <textarea id="message" name="message" rows="4" required autocomplete="off"> </textarea>
        </div>
        <button type="submit" class="submit-btn">Submit Feedback</button>
      </form>
    </div>

    <script>
      document
        .getElementById("feedbackForm")
        .addEventListener("submit", function (event) {
          alert("Feedback submitted successfully!"); // Example: Show an alert for demonstration purposes.
        });
    </script>
  </body>
</html>
